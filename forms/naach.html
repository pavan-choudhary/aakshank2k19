<!DOCTYPE html>
<html>
<head>
	<title>Naach | Aakshank IET DAVV </title>
<meta charset="UTF-8">
	<!-- Mobile Specific Meta -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap  -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet">
<!--title-font-->
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
<link href="../assets/img/16x16.jpeg" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
		<div id="load">
			<center><h2>Recording your response! ..</h2></center>
		</div>
		<div class="overlay">
			<div id="title">
				<a href="http://aakshank.org">
					 <h2>AAKSHANK 2K19</h2>
				</a>
					<p id="clg">IET DAVV'S Cultural Fest</p>
			</div>
		<div class="container">
			<form id="naach">
			<center>
				<h5 style="font-family:Oswald">NAACH Registrations</h5>
			</center>
			<hr>
				<div class="row">
					<div class="col col-xs-12 col-md-5">
						<span>Email :</span>
						<input type="email" name="email" class="form-control" placeholder="Email address" required>	
					</div>
					<div class="col-md-5 col-xs-12">
						<span>Group Name :</span>
						<input type="text" name="group" class="form-control" placeholder="Group Name" required>	
					</div>
					<div class="col-md-5 col-xs-12">
						<span>Team Leader :</span>
						<input type="text" name="leader" class="form-control" placeholder="Team Leader Name" required>	
					</div>
					<div class="col-md-5 col-xs-12">
						<span>Number of Team Member :</span>
						<input type="number" name="tnumber" class="form-control" placeholder="Team Members" required>	
					</div>
					<div class="col-md-5 col-xs-12">
						<span>College/Institute :</span>
						<input type="text" name="college" class="form-control" placeholder="College Name" required>	
					</div>
					<div class="col-md-5 col-xs-12">
						<span>Mobile Number :</span>
						<input type="number" name="number" class="form-control" placeholder="Mobile Number" required>	
					</div>
					<div class="col-md-5 col-xs-12">
						<span>Alternate  Number :</span>
						<input type="number" name="alt" class="form-control" placeholder="Alternate Number" required>	
					</div>
					<div class="col-md-10">
						<hr>
						<center><input type="submit" class="btn btn-info" value="SUBMIT" >	</center>
						<br>
					</div>	
				</div>
			</form>
		</div>
	</div>
<style type="text/css">
	body{
	margin:0;
	background:url(naach.jpg) no-repeat; background-attachment:fixed; background-size:cover; background-position: 
	center;
	height:100%;
	overflow-x:hidden; }
</style>
<!-- jQuery Library -->
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="naach.js"></script>
</body>
</html>
