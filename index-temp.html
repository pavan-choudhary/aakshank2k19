<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Aakshank 2K19</title>
    <script src="js/webfont.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: [
            "Oswald:300,400,700",
            "Montserrat:400,700",
            "PT Sans:400,400italic,700,700italic",
            "Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic",
            "Roboto:100,300,regular,italic,500,500italic,700,900"
          ]
        }
      });
    </script>
    <script src="js/modernizr-2.7.1.js" type="text/javascript"></script>
    <link href="assets/img/16x16.jpeg" rel="shortcut icon" type="image/x-icon" />
  </head>

  <body>
    
    <div
      class="navbar-wrapper"
      data-ix="show-navbar"
      style="opacity: 1; transition: opacity 500ms ease 0s;"
    >
      <div
        class="navbar w-nav"
        data-animation="over-left"
        data-collapse="medium"
        data-doc-height="1"
        data-duration="400"
      >
        <div class="navbar-container w-container">
          <a class="logo-container" href="http://www.aakshank.org">
            <div style="display:inline-block;position:fixed;">
              <div class="text-logo pad-top" style="display:inline-block;">
                Aakshank 2K19
              </div>
              <div class="subtitle text-logo">
                IET DAVV's Annual Cultural fest
              </div>
            </div>
          </a>
        <div class="logo-image" style="display:inline-block;padding-top:100px;">
              <img src="assets/logo.png" alt="" / style="width:150px">
        </div>
        </div>
        <div class="w-nav-overlay" data-wf-ignore=""></div>
      </div>
    </div>
    <div class="home-hero" data-ix="show-fixed-navbar" id="top">
      <div
        class="home-slider w-slider"
        data-animation="cross"
        data-autoplay="1"
        data-delay="5000"
        data-duration="1500"
        data-infinite="1"
        data-ix="show-slider-arrows"
      >
        <div class="w-slider-mask">
          <div
            class="_2 home-slide w-slide"
            style="transform: translateX(0px); opacity: 0; z-index: 21; transition: opacity 1500ms ease 0s;"
          >
            <div class="home-slide-overlay">
              <div class="home-slide-container w-container">
                <div class="slider-text-block">
                  <h2
                    class="home-slide-title"
                    data-ix="slider-title-animation"
                    style="opacity: 0; transform: translateX(-50px) translateY(0px) translateZ(0px); transition: opacity 500ms ease 0s, transform 500ms ease 0s;"
                  >
                    Coming Soon !!
                  </h2>
                  <h2 class="_2 home-slide-title"  style="margin-bottom:50px">
                    <small>Central India's Largest Cultural Fest</small><br /></br>
                    <!-- <b>contact@aakshank.org</b> -->
                  </h2>
          <div id="ca">
            <center>
              <p>Register for Campus Ambassador Here!!</p>
              <a href="http://bit.do/AK19CR" target="blank" >CAMPUS AMBASSADOR</a></center>
          </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      
      </div>
    </div>
    
    <style type="text/css">
      #ca{
        color:#fff;
      }
      #ca a{
        background:#ff5050;
        color:#fff;border:1px inset black;
        padding:10px 15px 10px 15px;
        border-radius:5px;
        text-decoration:none;
        font-weight:bold;
        font-size:13px; 
      }
      @media only screen and (min-width:700px) {
      .logo-image{
        position: absolute; left:15%; top:50px;
      }
    }
    </style>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script> 
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-133672330-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-133672330-1');
</script>

    <!--[if lte IE 9
      ]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script
    ><![endif]-->
  </body>
</html>
